<ng-container *ngIf="products.length != 0">
    <div class="container-fluid mt-3">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products;let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td>
                                <img src="{{item.image}}" alt="" style="width: 120px;">
                            </td>
                            <td>{{item.description}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.total}}</td>
                            <td>
                                <div (click)="itemRemove(item)" class="btn btn-danger">
                                    <i class="bi bi-trash"></i>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="products.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="../../../assets/empty.png" alt="empty cart" width="100" height="100">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it</h6>
            <button class="btn btn-primary" (click)="shopnow()">Shop Now</button>
        </div>
    </div>
</ng-container>
